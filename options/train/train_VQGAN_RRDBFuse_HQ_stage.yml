  # pretrain_model_d: ./experiments/0001_VQGAN_ImageNet_RRDBFuse_HQ_stage/models/net_d_latest.pth
  strict_load: false 
  # resume_state: /root/experiments/BasicSR/experiments/001_2_scale_with_gan_LQ/training_states/90000.state
  # resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    # milestones: [50000, 100000, 200000, 300000]
    # gamma: 1
    milestones: [50000, 100000, 150000, 200000, 250000, 300000, 350000]
    gamma: 1

  total_iter: 2000000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0 
    reduction: mean
  perceptual_opt:
    type: LPIPSLoss
    loss_weight: !!float 1.0 
    # type: PerceptualLoss
    # layer_weights:
      # 'conv1_2': 0.
      # 'conv2_2': 0.
      # 'conv3_4': 0
      # 'conv4_4': 1
      # 'conv5_4': 0
    # vgg_type: vgg19
    # use_input_norm: true
    # perceptual_weight: !!float 1.0
    # style_weight: 1
    # criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: hinge
    # gan_type: vanilla 
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: 0.1
  codebook_opt:
    loss_weight: 1.0
  cls_opt:
    loss_weight: 0.001 

  net_d_iters: 1
  net_d_init_iters: !!float 0 

# validation settingsÂ·
val:
  val_freq: !!float 5e3 
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    lpips:
      type: calculate_lpips

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e9
  save_latest_freq: !!float 5e2
  show_tf_imgs_freq: !!float 100
  use_tb_logger: true
  wandb:
    # project: ESRGAN
    # resume_id: ~

