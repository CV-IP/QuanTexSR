# general settings
name: 0001_VQGAN_ImageNet_RRDBFuse_HQ_stage
name: 0002_VQGAN_ImageNet_RRDBFuse_HQ_stage
name: 0003_VQGAN_ImageNet_RRDBFuse_HQ_stage
name: 0004_VQGAN_ImageNet_RRDBFuse_HQ_stage
name: 0004_VQGAN_Semantic_RRDBFuse_HQ_stage
name: 0006_VQGAN_Semantic_RRDBFuse_HQ_stage
# name: 0000_VQGAN_NoSemantic_RRDBFuse_HQ_stage
model_type: MultiScaleVQGANFuseModel
scale: 4
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: General_Image_Train
    type: PairedImageDataset
    # type: BSRGANTrainDataset 
    dataroot_gt: ../datasets/HQ_sub_samename
    dataroot_lq: ../datasets/HQ_sub_samename
    io_backend:
      type: disk
 
    gt_size: 256
    use_resize_crop: true 
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 2
    batch_size_per_gpu: 8 
    dataset_enlarge_ratio: 1

    prefetch_mode: ~

  val:
    name: General_Image_Valid
    type: PairedImageDataset
    dataroot_gt: ../datasets/FullImage/valid_GT
    dataroot_lq: ../datasets/FullImage/valid_GT
    # crop_eval_size: 384 
    io_backend:
      type: disk

# network structures
network_g:
  type: MultiScaleVQGAN
  in_channel: 3
  n_res_block: 2
  n_res_channel: 64
  beta: 0.25
  gt_resolution: 256
  latent_size: 16 
  norm_type: 'gn'
  act_type: 'gelu'
  with_semantic: false 
  with_attn: false 
  # content_encoder: 'rcan'
  # content_encoder_path: /root/experiments/BasicSR/experiments/pretrained_models/models_ECCV2018RCAN//RCAN_BIX4.pt
  content_encoder: 'rrdb'
  content_encoder_path: /root/experiments/Real-ESRGAN/experiments/pretrained_models/RealESRNet_x4plus.pth
  # attn_scales: [16, 32, 64]
  # attn_scales: [16]
  # fusion_type: 'adain'
  fusion_type: 'simspade'
  fixed_disc: false
  codebook_params: # has to order from low to high
    - [16, 1024, 512]
    # - [64, 512, 256]
    # - [16, 1024, 256, 'l2'] 
    # - [32, 512, 128, 'l2']
    # - [64, 512, 128, 'l2']

  # frozen_module_keywords: ['content_encoder', 'esrgan_model', 'quantize', 'decoder', 'after_quant_group', 'out_conv']
  # frozen_module_keywords: ['quantize', 'decoder', 'after_quant_group', 'out_conv']
  # frozen_module_keywords: ['quantize']
  # frozen_module_keywords: ['esrgan_model', 'quantize']
  # for HQ stage training
  LQ_stage: false 
  use_quantize: true
  use_semantic_loss: true 
  # hq_path: /root/experiments/BasicSR/experiments/001_VQGAN_Attn_HQ_stage/models/net_g_90000.pth
  # hq_path: /root/experiments/BasicSR/experiments/805_LQ_stage_SFT_shortcut_GN_wo_gt/models/net_g_495000.pth
  # hq_path: /root/experiments/BasicSR/experiments/804_SFT_before_after_with_dec_enc_gn_good_monster/models/net_g_160000.pth
  # hq_path: /root/experiments/BasicSR/experiments/030_VQGAN_Upconcat_Attn_HQ_stage/models/net_g_140000.pth
  # hq_path: /root/experiments/BasicSR/experiments/210_VQGAN_Upconcat_SimpleSFT_HQ_stage/models/net_g_85000.pth
  # hq_path: /root/experiments/BasicSR/experiments/2000_3scale_VQGAN_BottleneckConcat_HQ_stage/models/net_g_95000.pth
  # hq_path: /root/experiments/ckpt_bk/101_1_scale_HQ_stage_1024_codebook_largeDataset/models/net_g_110000.pth
  # imagenet_pretrain_path: './experiments/pretrained_models/VQGAN_imagenet_f16_1024/vqgan_imagenet_f16_1024.ckpt'
  semantic_cluster_path: './experiments/0008_VGG_Semantic_Codebook_cluster/models/net_g_latest.pth'
  strict_load: false 

network_d:
  type: UNetDiscriminatorSN 
  num_in_ch: 3
  # type: NLayerDiscriminator
  # input_nc: 3
  # ndf: 64
  # n_layers: 3

# path
path:
