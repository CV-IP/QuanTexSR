name: 101_VQGAN_UpconcatSimple_LQ_stage_2nd_resume_GAN
# model_type: MultiScaleVQGANModelSFTShortcutInfoNCE
model_type: MultiScaleVQGANModel
scale: 1
num_gpu: 2 # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: General_Image_Train
    type: PairedImageDataset
    dataroot_gt: /root/experiments/datasets/HQ_sub_samename
    dataroot_lq: /root/experiments/datasets/LQ_sub_samename
    io_backend:
      type: disk
 
    gt_size: 256
    use_resize_crop: true 
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 2
    batch_size_per_gpu: 4 
    dataset_enlarge_ratio: 1

    prefetch_mode: ~

  val:
    name: General_Image_Valid
    type: PairedImageDataset
    dataroot_gt: /root/experiments/datasets/FullImage/valid_GT
    dataroot_lq: /root/experiments/datasets/FullImage/valid_LQ
    # crop_eval_size: 384 
    io_backend:
      type: disk

# network structures
network_g:
  type: MultiScaleVQVAEUpconcatSimple
  # type: MultiScaleVQVAESFTShortcutAttn
  in_channel: 3
  n_res_block: 2
  n_res_channel: 64
  beta: 0.25
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'leakyrelu'
  # enc_quant_fusion_type: concat 
  # with_shortcut: true
  # attn_scales: [16, 32, 64]
  codebook_params: # has to order from low to high
    - [16, 1024, 256, 'l2'] 
    - [32, 512, 128, 'l2']
    - [64, 512, 128, 'l2']

  # for HQ stage training
  LQ_stage: true
  use_codebook_cls: false 
  codebook_margin: 0.1
  codebook_norm_feature: 1.0
  fixed_disc: false
  # hq_path: /root/experiments/BasicSR/experiments/001_VQGAN_Attn_HQ_stage/models/net_g_90000.pth
  # hq_path: /root/experiments/BasicSR/experiments/805_LQ_stage_SFT_shortcut_GN_wo_gt/models/net_g_495000.pth
  # hq_path: /root/experiments/BasicSR/experiments/804_SFT_before_after_with_dec_enc_gn_good_monster/models/net_g_160000.pth
  # hq_path: /root/experiments/BasicSR/experiments/030_VQGAN_Upconcat_Attn_HQ_stage/models/net_g_140000.pth
  # hq_path: /root/experiments/BasicSR/experiments/102_VQGAN_Upconcat_noNorm_noShortcut_noSFT_HQ_stage_resume101/models/net_g_80000.pth
  # hq_path: /root/experiments/BasicSR/experiments/300_2scale_VQGAN_Upconcat_SimpleSFT_HQ_stage/models/net_g_105000.pth
  hq_path: /root/experiments/BasicSR/experiments/101_HQ_stage_2nd_resume_3_scale/models/net_g_40000.pth
  strict_load: false 
  frozen_module_keywords: ['quantize']
  # frozen_module_keywords: ['quantize', 'decoder', 'after_quant_group', 'out_conv']
  # resume_module_keywords_g: ['encoder', 'before_quant_group']

network_d:
  type: UnetDiscriminator 
  image_size: 256

# path
path:
  # pretrain_model_g: /root/experiments/BasicSR/experiments/001_1_scale_HQ_stage_1024_codebook_Newmodel/models/net_g_35000.pth
  # pretrain_model_g: /root/experiments/BasicSR/experiments/001_2_scale_HQ_stage_1024_codebook_Newmodel/models/net_g_35000.pth
  # pretrain_model_g: /root/experiments/BasicSR/experiments/001_3_scale_HQ_stage_1024_codebook_Newmodel/models/net_g_35000.pth 
  # pretrain_model_g: /root/experiments/BasicSR/experiments/101_3_scale_HQ_stage_sumfusion/models/net_g_10000.pth
  # pretrain_model_g: /root/experiments/BasicSR/experiments/101_3_scale_HQ_stage_upconcatfusion_archived_20210712_110459/models/net_g_70000.pth
  # pretrain_model_g: /root/experiments/BasicSR/experiments/102_2_scale_HQ_stage_bottleneck/models/net_g_80000.pth
  # pretrain_model_g: /root/experiments/BasicSR/experiments/805_LQ_stage_SFT_shortcut_GN_wo_gt/models/net_g_495000.pth
  # pretrain_model_g: /root/experiments/BasicSR/experiments/804_SFT_before_after_with_dec_enc_gn_good_monster/models/net_g_160000.pth
  # pretrain_model_g: /root/experiments/ckpt_bk/101_3_scale_LQ_stage_upconcatfusion/models/net_g_500000.pth
  # pretrain_model_g: /root/experiments/BasicSR/experiments/102_VQGAN_Upconcat_noNorm_noShortcut_noSFT_LQ_stage_resume101/models/net_g_35000.pth
  pretrain_model_g: /root/experiments/BasicSR/experiments/101_VQGAN_UpconcatSimple_LQ_stage_2nd_resume/models/net_g_190000.pth
  # pretrain_model_g: ~
  
  # pretrain_model_d: /root/experiments/BasicSR/experiments/001_1_scale_HQ_stage_1024_codebook_Newmodel/models/net_d_35000.pth
  # pretrain_model_d: /root/experiments/BasicSR/experiments/001_2_scale_HQ_stage_1024_codebook_Newmodel/models/net_d_35000.pth
  # pretrain_model_d: /root/experiments/BasicSR/experiments/001_3_scale_HQ_stage_1024_codebook_Newmodel/models/net_d_35000.pth
  # pretrain_model_d: /root/experiments/BasicSR/experiments/102_2_scale_HQ_stage_bottleneck/models/net_d_80000.pth
  pretrain_model_d: ~  
  strict_load: true 
  # resume_state: /root/experiments/BasicSR/experiments/001_2_scale_with_gan_LQ/training_states/90000.state
  # resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-5
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-5
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [50000, 100000, 200000, 300000]
    gamma: 1

  total_iter: 2000000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  perceptual_opt:
    type: LPIPSLoss
    loss_weight: !!float 1.0
    # type: PerceptualLoss
    # layer_weights:
      # 'conv1_2': 0.1
      # 'conv2_2': 0.1
      # 'conv3_4': 1
      # 'conv4_4': 1
      # 'conv5_4': 1
    # vgg_type: vgg19
    # use_input_norm: true
    # perceptual_weight: !!float 1.0
    # style_weight: 0
    # criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: hinge
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: 0.005
  codebook_opt:
    loss_weight: 1.0

  net_d_iters: 1
  net_d_init_iters: !!float 0 

# validation settingsÂ·
val:
  val_freq: !!float 5e3
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    lpips:
      type: calculate_lpips

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  show_tf_imgs_freq: !!float 100
  use_tb_logger: true
  wandb:
    # project: ESRGAN
    # resume_id: ~

