# name: 102_3_scale_HQ_bottleneck_synthetic_with_indices
name: 202_3_scale_HQ_bottleneck_cls_synthetic_with_indices
model_type: MultiScaleVQGANModelCls
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: GeneralImage
    type: PairedImageDataset
    dataroot_gt: /root/experiments/datasets/FullImage/valid_GT
    dataroot_lq: /root/experiments/datasets/FullImage/valid_GT
    io_backend:
      type: disk
  
  # test_1:  # the 1st test dataset
  #   name: RealSRSet
  #   type: SingleImageDataset
  #   # dataroot_gt: /root/experiments/taming_transformers/data/GeneralImage/valid_GT
  #   dataroot_lq: /root/experiments/datasets/RealSRSet
  #   io_backend:
  #     type: disk

# network structures
network_g:
  type: MultiScaleVQVAECls
  in_channel: 3
  channel: 128
  n_res_block: 2
  n_res_channel: 64
  n_embed: 512
  embed_dim: 64
  beta: 0.25
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'leakyrelu'
  enc_quant_fusion_type: concat 
  codebook_params: # has to order from low to high
    - [16, 1024, 256, 'l2'] 
    - [32, 512, 128, 'l2']
    - [64, 512, 128, 'l2']

  # for HQ stage
  upsample_scale: ~
  LQ_stage: false
  hq_path: ~

  # for LQ stage 
  # LQ_stage: true
  # hq_path: /root/experiments/BasicSR/experiments/001_1_scale_with_gan_HQ/models/net_g_100000.pth
  # hq_path: /root/experiments/BasicSR/experiments/001_2_scale_with_gan_HQ/models/net_g_100000.pth
  # hq_path: /root/experiments/BasicSR/experiments/001_3_scale_with_gan_HQ/models/net_g_100000.pth
  # hq_path: /root/experiments/BasicSR/experiments/008_1_scale_HQ_stage_1024_codebook/models/net_g_20000.pth 
  strict_load: true
  

# path
path:
  # HQ path
    # pretrain_model_g: /root/experiments/BasicSR/experiments/102_3_scale_HQ_stage_bottleneck/models/net_g_250000.pth
    pretrain_model_g: /root/experiments/BasicSR/experiments/202_3_scale_HQ_stage_bottleneck_cls_/models/net_g_45000.pth
    # pretrain_model_g: /root/experiments/BasicSR/experiments/001_2_scale_with_gan_HQ/models/net_g_100000.pth
    # pretrain_model_g: /root/experiments/BasicSR/experiments/001_3_scale_with_gan_HQ/models/net_g_100000.pth 
    # pretrain_model_g: /root/experiments/BasicSR/experiments/008_1_scale_HQ_stage_1024_codebook/models/net_g_20000.pth
  # LQ path
    # pretrain_model_g: /root/experiments/BasicSR/experiments/006_1_scale_LQ_stage_without_gan/models/net_g_110000.pth
    # pretrain_model_g: /root/experiments/BasicSR/experiments/006_2_scale_LQ_stage_without_gan/models/net_g_110000.pth
    # pretrain_model_g: /root/experiments/BasicSR/experiments/006_3_scale_LQ_stage_without_gan/models/net_g_110000.pth
    # pretrain_model_g: /root/experiments/BasicSR/experiments/006_1_scale_LQ_stage_without_gan_l2/models/net_g_110000.pth
    # pretrain_model_g: /root/experiments/BasicSR/experiments/008_1_scale_LQ_stage_1024_codebook/models/net_g_110000.pth
    strict_load: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

