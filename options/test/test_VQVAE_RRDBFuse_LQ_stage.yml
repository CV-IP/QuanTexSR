# network structures
network_g:
  # type: MultiScaleVQVAEV1
  type: MultiScaleVQVAEV2
  in_channel: 3
  n_res_block: 2
  n_res_channel: 64
  beta: 0.25
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'leakyrelu'
  enc_quant_fusion_type: concat 
  content_encoder: 'rrdb'
  content_encoder_path: ../compare_methods/Real-ESRGAN-master/experiments/pretrained_models/RealESRNet_x4plus.pth
  fusion_type: 'spade'
  codebook_params: # has to order from low to high
    - [16, 1024, 512]
  use_chop: true 
  # for HQ stage training
  LQ_stage: true
  use_codebook_cls: false 
  codebook_margin: 0.1
  codebook_norm_feature: 1.0
  fixed_disc: false
  # hq_path: /root/experiments/BasicSR/experiments/001_VQGAN_Attn_HQ_stage/models/net_g_90000.pth
  # hq_path: /root/experiments/BasicSR/experiments/805_LQ_stage_SFT_shortcut_GN_wo_gt/models/net_g_495000.pth
  # hq_path: /root/experiments/BasicSR/experiments/804_SFT_before_after_with_dec_enc_gn_good_monster/models/net_g_160000.pth
  # hq_path: /root/experiments/ckpt_bk/101_1_scale_HQ_stage_1024_codebook_largeDataset/models/net_g_110000.pth
  strict_load: false 

network_d:
  type: UnetDiscriminator 
  image_size: 256

